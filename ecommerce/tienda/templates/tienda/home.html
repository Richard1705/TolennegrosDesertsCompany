{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tolennegros Desert`s - Inicio de Sesión y Registro</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}">
    <script>
        // Función para mostrar la sección correspondiente y ocultar las otras
        function mostrarSeccion(id) {
            var secciones = document.querySelectorAll('.seccion');
            for (var i = 0; i < secciones.length; i++) {
                if (secciones[i].id === id) {
                    secciones[i].style.display = 'block';
                } else {
                    secciones[i].style.display = 'none';
                }
            }
        }

        // Función para redirigir a menu.html
        function redirigirMenu() {
            window.location.href = 'menu.html';
        }
    </script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/nigga.png' %}" alt="Tolennegros Desert`s Logo">
        </div>
        <h1>Tolennegritos Desert`s</h1>
        <nav>
            <ul>
                <li><a href="#iniciodesecion" onclick="mostrarSeccion('iniciodesecion')">Inicio de Sesion</a></li>
                <li><a href="#registro" onclick="mostrarSeccion('registro')">Registro</a></li>
            </ul>
        </nav>
    </header>

    <section id="iniciodesecion" class="seccion">
        <h2>Iniciar Sesión</h2>
        <form action="{% url 'iniciar_sesion' %}" method="post">
            <label for="login-email">Correo Electrónico:</label>
            <input type="email" id="login-email" name="login-email" required>

            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" name="login-password" required>

            <button type="submit">Ingresar</button>
        </form>
    </section>

    <section id="registro" class="seccion" style="display: none;">
        <h2>Registro</h2>
        <form>
            {% csrf_token %}
            <label for="register-name">Nombre Completo:</label>
            <input type="text" id="register-name" name="register-name" required>

            <label for="register-email">Correo Electrónico:</label>
            <input type="email" id="register-email" name="register-email" required>

            <label for="register-password">Contraseña:</label>
            <input type="password" id="register-password" name="register-password" required>

            <label for="register-phone">Teléfono:</label>
            <input type="tel" id="register-phone" name="register-phone">

            <label for="register-address">Dirección:</label>
            <input type="text" id="register-address" name="register-address">

            <label for="register-dob">Fecha de Nacimiento:</label>
            <input type="date" id="register-dob" name="register-dob" required>

            <!-- Cambiar el tipo de botón a 'button' y agregar evento onclick -->
            <button type="button" onclick="redirigirMenu()">Registrarse</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Tolennegros Desert`s - Pasteles bien ricos</p>
    </footer>
</body>

</html>
